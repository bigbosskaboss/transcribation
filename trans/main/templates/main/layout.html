{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title  %} {% endblock %}</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <div class="preloader"><div class="preloader-5"></div></div>
    <div class="aside-menu">
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <div class="logo">Abstact</div>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i>Главная</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-book"></i>Конспекты</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-paper-plane"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить</button></button></li></a>
        </ul>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script>
        $(window).on('load', function () {
            $('.preloader').addClass("preloader-remove");
        });
    </script>
</body>
</html>
